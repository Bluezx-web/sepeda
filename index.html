        class EmisiKarbon {
  constructor(jarakTempuh, frekuensi, faktorEmisi) {
    this.jarakTempuh = jarakTempuh;
    this.frekuensi = frekuensi;
    this.faktorEmisi = faktorEmisi;
  }
  
  totalEmisiKarbon() {
    return this.jarakTempuh * this.frekuensi * this.faktorEmisi;
  }
  
}

function hitungEmisi(jarakTempuh,frekuensi,jenis){
    switch(jenis){
        case 'Mobilbensin':
            return new EmisiKarbon(jarakTempuh, frekuensi, 0.192).totalEmisiKarbon();
        case 'Bus':
            return new EmisiKarbon(jarakTempuh, frekuensi, 0.105).totalEmisiKarbon();
        case 'Keretaapi':
            return new EmisiKarbon(jarakTempuh, frekuensi, 0.41).totalEmisiKarbon();
        case 'Motor':
            return new EmisiKarbon(jarakTempuh, frekuensi, 0.103).totalEmisiKarbon();
        case 'Sepeda':
            return new EmisiKarbon(jarakTempuh, frekuensi, 0).totalEmisiKarbon();
        case 'Jalankaki':
            return new EmisiKarbon(jarakTempuh, frekuensi, 0).totalEmisiKarbon();
            default:
            return '';
    }
}
console.log(hitungEmisi(10,10,'Mobil bensin'));
